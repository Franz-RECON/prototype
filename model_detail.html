<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./detail.css" rel="stylesheet"/>

    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <div id="modelviewer_container">


        <div class="each_viewer_container">
          <model-viewer id="thirdmodel" src="stopped.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1"> 
          </model-viewer>
          <div class="button_container">
            <button class="view-button" slot="hotspot-0" data-orbit="-50.94862deg 84.56856deg 0.06545582m" data-target="-0.04384604m 0.07348397m -0.1213202m">
                View1
            </button>
            <button class="view-button" slot="hotspot-1" data-orbit="20deg 70deg 1.8545582m" data-target="-0.114432m -0.544575m -0.335113m">
                View2
            </button> 
            <button class="view-button" slot="hotspot-2" data-orbit="0deg 60deg 2.8545582m" data-target="0m 0m 0m">
                Fullview
            </button>  
            </div>
        </div>

    </div>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="detail_control.js"></script>
  </body>


</html>
